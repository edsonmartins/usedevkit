spring:
  application:
    name: devkit-backend

  datasource:
    url: jdbc:postgresql://192.168.1.110:5444/usedevkit?ssl=false&serverTimezone=America/Sao_Paulo
    username: admin
    password: Rapidex@727204
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# DevKit Configuration
devkit:
  security:
    jwt:
      secret: ${JWT_SECRET:changeme-this-should-be-512-bits-minimum-for-hs512-algorithm}
      access-token-expiration: 900000    # 15 minutes
      refresh-token-expiration: 604800000 # 7 days
    api-key:
      expiration-days: 365
    encryption:
      master-key: ${ENCRYPTION_MASTER_KEY:this-should-be-32-bytes-long-for-aes-256}
      algorithm: AES/GCM/NoPadding
  cache:
    feature-flag-ttl: 60   # seconds
    config-ttl: 300        # seconds (5 minutes)
  audit:
    enabled: true
    retention-days: 90

logging:
  level:
    com.devkit: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
