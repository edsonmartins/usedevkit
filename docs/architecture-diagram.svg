<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <!-- Gradients -->
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sdkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="750" fill="#0d1117"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2937" stroke-width="0.5"/>
  </pattern>
  <rect width="1000" height="750" fill="url(#grid)"/>

  <!-- Title -->
  <text x="500" y="45" font-family="JetBrains Mono, monospace" font-size="28" font-weight="bold" fill="#22c55e" text-anchor="middle" filter="url(#glow)">DevKit Architecture</text>
  <text x="500" y="75" font-family="JetBrains Mono, monospace" font-size="15" fill="#6b7280" text-anchor="middle">&lt;Configuration Platform /&gt;</text>

  <!-- Connection Lines (behind everything) -->
  <g stroke="#374151" stroke-width="2" fill="none">
    <!-- From SDKs to Center -->
    <path d="M 170 210 Q 280 260 330 310"/>
    <path d="M 170 370 L 330 370"/>
    <path d="M 170 530 Q 280 480 330 430"/>

    <!-- From Frontend to Center -->
    <path d="M 830 210 Q 720 260 670 310"/>
    <path d="M 830 370 L 670 370"/>
    <path d="M 830 530 Q 720 480 670 430"/>

    <!-- From Database to Center -->
    <path d="M 420 580 L 440 480"/>
    <path d="M 500 580 L 500 480"/>
    <path d="M 580 580 L 560 480"/>
  </g>

  <!-- ========== CENTER HUB: API GATEWAY / BACKEND ========== -->
  <g>
    <!-- Outer ring -->
    <circle cx="500" cy="370" r="140" fill="none" stroke="#22c55e" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
    <circle cx="500" cy="370" r="120" fill="none" stroke="#22c55e" stroke-width="2"/>

    <!-- Main circle -->
    <circle cx="500" cy="370" r="100" fill="url(#backendGrad)"/>

    <!-- Icon/Text in center -->
    <text x="500" y="358" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SPRING BOOT</text>
    <text x="500" y="382" font-family="JetBrains Mono, monospace" font-size="14" fill="white" text-anchor="middle">REST API</text>
    <text x="500" y="402" font-family="JetBrains Mono, monospace" font-size="11" fill="#fef3c7" text-anchor="middle">40+ endpoints</text>
  </g>

  <!-- ========== BACKEND MODULES (orbiting center) ========== -->
  <!-- Config API -->
  <g transform="translate(400, 270)">
    <circle r="38" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-6" font-family="JetBrains Mono, monospace" font-size="11" fill="#f59e0b" text-anchor="middle">CONFIG</text>
    <text x="0" y="10" font-family="JetBrains Mono, monospace" font-size="10" fill="#9ca3af" text-anchor="middle">API</text>
  </g>

  <!-- Secrets API -->
  <g transform="translate(600, 270)">
    <circle r="38" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-6" font-family="JetBrains Mono, monospace" font-size="11" fill="#f59e0b" text-anchor="middle">SECRETS</text>
    <text x="0" y="10" font-family="JetBrains Mono, monospace" font-size="10" fill="#9ca3af" text-anchor="middle">API</text>
  </g>

  <!-- Feature Flags API -->
  <g transform="translate(400, 470)">
    <circle r="38" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-6" font-family="JetBrains Mono, monospace" font-size="11" fill="#f59e0b" text-anchor="middle">FLAGS</text>
    <text x="0" y="10" font-family="JetBrains Mono, monospace" font-size="10" fill="#9ca3af" text-anchor="middle">API</text>
  </g>

  <!-- RBAC API -->
  <g transform="translate(600, 470)">
    <circle r="38" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-6" font-family="JetBrains Mono, monospace" font-size="11" fill="#f59e0b" text-anchor="middle">RBAC</text>
    <text x="0" y="10" font-family="JetBrains Mono, monospace" font-size="10" fill="#9ca3af" text-anchor="middle">API</text>
  </g>

  <!-- ========== LEFT SIDE: SDKs ========== -->
  <g>
    <!-- Container -->
    <rect x="40" y="160" width="200" height="430" rx="12" fill="#1f2937" stroke="#a855f7" stroke-width="2"/>

    <!-- Header -->
    <text x="140" y="195" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold" fill="#a855f7" text-anchor="middle">SDKs</text>

    <!-- Java SDK -->
    <rect x="65" y="220" width="150" height="70" rx="8" fill="url(#sdkGrad)"/>
    <text x="140" y="250" font-family="JetBrains Mono, monospace" font-size="15" font-weight="bold" fill="white" text-anchor="middle">Java</text>
    <text x="140" y="270" font-family="JetBrains Mono, monospace" font-size="11" fill="#e9d5ff" text-anchor="middle">Spring Boot</text>

    <!-- TypeScript SDK -->
    <rect x="65" y="305" width="150" height="70" rx="8" fill="url(#sdkGrad)"/>
    <text x="140" y="335" font-family="JetBrains Mono, monospace" font-size="15" font-weight="bold" fill="white" text-anchor="middle">TypeScript</text>
    <text x="140" y="355" font-family="JetBrains Mono, monospace" font-size="11" fill="#e9d5ff" text-anchor="middle">Node.js</text>

    <!-- Flutter SDK -->
    <rect x="65" y="390" width="150" height="70" rx="8" fill="url(#sdkGrad)"/>
    <text x="140" y="420" font-family="JetBrains Mono, monospace" font-size="15" font-weight="bold" fill="white" text-anchor="middle">Flutter</text>
    <text x="140" y="440" font-family="JetBrains Mono, monospace" font-size="11" fill="#e9d5ff" text-anchor="middle">Mobile</text>

    <!-- CLI -->
    <rect x="65" y="475" width="150" height="70" rx="8" fill="url(#sdkGrad)"/>
    <text x="140" y="505" font-family="JetBrains Mono, monospace" font-size="15" font-weight="bold" fill="white" text-anchor="middle">CLI</text>
    <text x="140" y="525" font-family="JetBrains Mono, monospace" font-size="11" fill="#e9d5ff" text-anchor="middle">Rust</text>

    <!-- Features list -->
    <text x="140" y="565" font-family="JetBrains Mono, monospace" font-size="10" fill="#9ca3af" text-anchor="middle">• Auto-configuration</text>
    <text x="140" y="582" font-family="JetBrains Mono, monospace" font-size="10" fill="#9ca3af" text-anchor="middle">• Caching (60s TTL)</text>
  </g>

  <!-- ========== RIGHT SIDE: FRONTEND ========== -->
  <g>
    <!-- Container -->
    <rect x="760" y="160" width="200" height="430" rx="12" fill="#1f2937" stroke="#06b6d4" stroke-width="2"/>

    <!-- Header -->
    <text x="860" y="195" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold" fill="#06b6d4" text-anchor="middle">Web UI</text>

    <!-- Dashboard -->
    <rect x="785" y="220" width="150" height="55" rx="8" fill="url(#frontendGrad)"/>
    <text x="860" y="248" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Dashboard</text>
    <text x="860" y="265" font-family="JetBrains Mono, monospace" font-size="10" fill="#cffafe" text-anchor="middle">Analytics</text>

    <!-- Applications -->
    <rect x="785" y="285" width="150" height="55" rx="8" fill="url(#frontendGrad)"/>
    <text x="860" y="313" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Applications</text>
    <text x="860" y="330" font-family="JetBrains Mono, monospace" font-size="10" fill="#cffafe" text-anchor="middle">Manage apps</text>

    <!-- Configurations -->
    <rect x="785" y="350" width="150" height="55" rx="8" fill="url(#frontendGrad)"/>
    <text x="860" y="378" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Configs</text>
    <text x="860" y="395" font-family="JetBrains Mono, monospace" font-size="10" fill="#cffafe" text-anchor="middle">Key-value store</text>

    <!-- Secrets -->
    <rect x="785" y="415" width="150" height="55" rx="8" fill="url(#frontendGrad)"/>
    <text x="860" y="443" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Secrets</text>
    <text x="860" y="460" font-family="JetBrains Mono, monospace" font-size="10" fill="#cffafe" text-anchor="middle">Encrypted storage</text>

    <!-- Feature Flags -->
    <rect x="785" y="480" width="150" height="55" rx="8" fill="url(#frontendGrad)"/>
    <text x="860" y="508" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Feature Flags</text>
    <text x="860" y="525" font-family="JetBrains Mono, monospace" font-size="10" fill="#cffafe" text-anchor="middle">Rollouts</text>

    <!-- Tech stack -->
    <text x="860" y="565" font-family="JetBrains Mono, monospace" font-size="10" fill="#9ca3af" text-anchor="middle">Next.js 16</text>
    <text x="860" y="582" font-family="JetBrains Mono, monospace" font-size="10" fill="#9ca3af" text-anchor="middle">React 19 + Tailwind</text>
  </g>

  <!-- ========== BOTTOM: DATABASE ========== -->
  <g>
    <!-- Container -->
    <rect x="340" y="600" width="320" height="120" rx="12" fill="#1f2937" stroke="#6366f1" stroke-width="2"/>

    <!-- Header -->
    <text x="500" y="628" font-family="JetBrains Mono, monospace" font-size="15" font-weight="bold" fill="#6366f1" text-anchor="middle">PostgreSQL 15</text>

    <!-- Tables grid -->
    <g transform="translate(360, 645)">
      <rect width="70" height="40" rx="4" fill="#312e81" stroke="#6366f1" stroke-width="1"/>
      <text x="35" y="23" font-family="JetBrains Mono, monospace" font-size="10" fill="#a5b4fc" text-anchor="middle">tenants</text>

      <rect x="80" width="70" height="40" rx="4" fill="#312e81" stroke="#6366f1" stroke-width="1"/>
      <text x="115" y="23" font-family="JetBrains Mono, monospace" font-size="10" fill="#a5b4fc" text-anchor="middle">roles</text>

      <rect x="160" width="70" height="40" rx="4" fill="#312e81" stroke="#6366f1" stroke-width="1"/>
      <text x="195" y="23" font-family="JetBrains Mono, monospace" font-size="10" fill="#a5b4fc" text-anchor="middle">configs</text>

      <rect x="240" width="70" height="40" rx="4" fill="#312e81" stroke="#6366f1" stroke-width="1"/>
      <text x="275" y="23" font-family="JetBrains Mono, monospace" font-size="10" fill="#a5b4fc" text-anchor="middle">secrets</text>
    </g>

    <g transform="translate(360, 690)">
      <rect width="95" height="25" rx="4" fill="#312e81" stroke="#6366f1" stroke-width="1"/>
      <text x="47" y="16" font-family="JetBrains Mono, monospace" font-size="10" fill="#a5b4fc" text-anchor="middle">feature_flags</text>

      <rect x="105" width="95" height="25" rx="4" fill="#312e81" stroke="#6366f1" stroke-width="1"/>
      <text x="152" y="16" font-family="JetBrains Mono, monospace" font-size="10" fill="#a5b4fc" text-anchor="middle">user_roles</text>

      <rect x="210" width="100" height="25" rx="4" fill="#312e81" stroke="#6366f1" stroke-width="1"/>
      <text x="260" y="16" font-family="JetBrains Mono, monospace" font-size="10" fill="#a5b4fc" text-anchor="middle">audit_logs</text>
    </g>
  </g>

  <!-- ========== KEY FEATURES BADGES ========== -->
  <g transform="translate(290, 100)">
    <rect width="110" height="28" rx="14" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="55" y="19" font-family="JetBrains Mono, monospace" font-size="11" fill="#22c55e" text-anchor="middle">JWT Auth</text>
  </g>

  <g transform="translate(415, 100)">
    <rect width="110" height="28" rx="14" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="55" y="19" font-family="JetBrains Mono, monospace" font-size="11" fill="#f59e0b" text-anchor="middle">AES-256</text>
  </g>

  <g transform="translate(540, 100)">
    <rect width="110" height="28" rx="14" fill="#a855f7" fill-opacity="0.2" stroke="#a855f7" stroke-width="1"/>
    <text x="55" y="19" font-family="JetBrains Mono, monospace" font-size="11" fill="#a855f7" text-anchor="middle">Multi-tenant</text>
  </g>

  <!-- Footer -->
  <text x="500" y="740" font-family="JetBrains Mono, monospace" font-size="11" fill="#4b5563" text-anchor="middle">Open Source • MIT License • Self-Hosted</text>
</svg>
